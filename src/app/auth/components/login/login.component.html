<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <h1>Sign In</h1>
    <button type="button" mat-button color="primary" [routerLink]="['/register']" (keydown.enter)="$event.preventDefault()">
      Need an account?
    </button>
    <app-error-message [value]="error$"></app-error-message>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="isSubmitting$ | async">
      Sign in
    </button>
  </div>
</form>
